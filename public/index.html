<!DOCTYPE html>

<html>

<head>
    <!-- caratteristiche del file  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- titolo del progetto -->
    <title>impiccato-web</title>

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <!-- la schermata di hai perso -->
    <div id="hai_perso"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.75); color: white; justify-content: center; align-items: center; text-align: center; z-index: 1000;">
        <div>
            <h1>Hai perso!</h1>
            <p id="messaggio_hai_perso"></p>
            <button onclick="window.location.reload();" class="btn btn-primary">Riprova</button>
        </div>
    </div>

    <!-- la schermata di hai vinto -->
    <div id="hai_vinto"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.75); color: white; justify-content: center; align-items: center; text-align: center; z-index: 1000;">
        <div>
            <h1>Hai vinto!</h1>
            <p>Complimenti, hai indovinato la parola!</p>
            <button onclick="window.location.reload();" class="btn btn-primary">Gioca ancora</button>
        </div>
    </div>

    <!-- container della intera schermata -->
    <div class="container-fluid">
        <h1 class="text-center mt-3 title mb-5">IMPICCATO</h1>
        <div class="row mt-5"></div>
        <div class="row h-100 justify-content-around mt-5">

            <!-- Colonna di sinistra -->
            <div class="col-md-6 my-auto mt-3">
                <div class="card card-body bg-dark rounded-4">
                    <!-- Riga per i la parola -->
                    <div class="row mb-4">
                        <div class="col text-center">
                            <h1 id="parola_nascosta" class="mb-3 text-light"></h1>
                            <h2 id="errori_fatti" class="text-light">0</h2>
                        </div>
                    </div>

                    <!-- tasti -->
                    <div class="row">
                        <div class="col text-center">
                            <div id="keyboard">
                                <div class="d-flex justify-content-center mb-3">
                                    <button class="keyboard-button btn btn-primary me-1" id="key-q">Q</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-w">W</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-e">E</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-r">R</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-t">T</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-y">Y</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-u">U</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-i">I</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-o">O</button>
                                    <button class="keyboard-button btn btn-primary" id="key-p">P</button>
                                </div>
                                <div class="d-flex justify-content-center mb-3">
                                    <button class="keyboard-button btn btn-primary me-1" id="key-a">A</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-s">S</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-d">D</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-f">F</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-g">G</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-h">H</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-j">J</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-k">K</button>
                                    <button class="keyboard-button btn btn-primary" id="key-l">L</button>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="keyboard-button btn btn-primary me-1" id="key-z">Z</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-x">X</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-c">C</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-v">V</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-b">B</button>
                                    <button class="keyboard-button btn btn-primary me-1" id="key-n">N</button>
                                    <button class="keyboard-button btn btn-primary" id="key-m">M</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto"></div>
            <!-- Colonna di destra per l'immagine dell'impiccato -->
            <div class="col-md-4 my-auto mt-3">
                <div class="row h-100 align-items-center">
                    <div class="col text-center">
                        <img id="immagine_impiccato" src="./immagini_impiccato/1.png" alt="impiccato">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="./script.js"></script>


</body>

</html>
